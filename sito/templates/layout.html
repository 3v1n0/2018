<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}Senza titolo{% endblock %} - MERGE-it
        </title>

        <link rel="shortcut icon" href="{{ '/static/images/favicon.png' | asseturl }}">

        <link rel="stylesheet" href="{{ '/static/bootstrap.min.css' | asseturl }}">
        <link rel="stylesheet" href="{{ '/static/style.css' | asseturl }}">

        <link rel="alternate" href="{{ '/news@atom/news' | url }}" title="MERGE-it" type="application/atom+xml">
    </head>
    <body {% block body_extra %}{% endblock %}>
        <div id="main-wrapper">
            <header class="header">
                <!--
                {% set latest = site.query("/news").first() %}
                {% if latest %}
                <div class="latest-news">
                    Ultima notizia:
                    <a href="{{ latest | url }}">{{ latest.title }}</a>
                </div>
                {% endif %}
                -->
                <nav class="navbar main-menu" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/"><img src="{{ '/static/images/logo.png' | asseturl }}" alt="MERGE-it"></a>
                        </div>

                        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                            <ul class="nav navbar-nav">
                                <li class="hidden"><a href="{{ '/index.html#page-top' | url }}"></a></li>
                                <li><a href="{{ '/index.html#section-intro' | url }}">Info</a></li>
                                <li><a href="{{ '/index.html#section-ajenda' | url }}">Programma</a></li>
                                <li><a href="{{ '/index.html#section-contacts' | url }}">Contatti</a></li>
                                <li><a href="{{ '/news/' | url }}">Notizie</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            {% block body %}{% endblock %}

            <footer class="footer">
                <div class="copyright-section">
                    <div class="container">
                        <div class="col-md-12">
                            <div class="copytext text-center"><a href="https://uicookies.com/downloads/conference-responsive-bootstrap-event-management-html5-template-free-download/">Conference Template</a>, CC-BY-SA-3.0 design by <a href="https://uicookies.com">uiCookies</a> | <a href="https://github.com/merge-it/2018/tree/master/sito">Codice sorgente</a></div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="{{ '/static/js/jquery-2.1.4.min.js' }}"></script>
        <script src="{{ '/static/js/bootstrap.min.js' }}"></script>
        <script src="{{ '/static/js/jump.min.js' }}"></script>
        <script src="{{ '/static/js/scripts.js' }}"></script>
    </body>
</html>
