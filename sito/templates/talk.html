{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}
{% block body %}
    <br>

    <section class="section-wrapper section-talk">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2>{{ this.title }}</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="alert alert-info">
                        <p>
                            {{ this.speaker }}
                        </p>
                        <p>
                            Dalle {{ this.start }} alle {{ this.stop }}.
                        </p>
                    </div>

                    {{ this.description }}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
