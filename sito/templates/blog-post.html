{% extends "layout.html" %}

{% from "macros.html" import blog_post %}

{% block title %}{{ this.title }}{% endblock %}
{% block body %}

<br/>
<section class="section-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="page-header">
					<h1>{{ this.title }} <small class="pull-right">{{ this.pub_date | dateformat("long", locale="it") }}</small></h1>
				</div>

				<div class="blog-post-content">
					{{ this.body }}
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
